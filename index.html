<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark Evasion Tool</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        textarea, pre { width: 100%; height: 150px; }
    </style>
</head>
<body>
    <h1>Watermark Evasion Tool</h1>
    <textarea id="inputText" placeholder="Enter text here..."></textarea>
    <button onclick="bypassWatermark()">Bypass Watermark</button>
    <button onclick="downloadFile()">Download Output</button>

    <h2>Processed Text (Base64):</h2>
    <pre id="outputText"></pre>

    <h2>Embedded Unicode Hash:</h2>
    <pre id="unicodeHash"></pre>

    <script>
        async function bypassWatermark() {
            const inputText = document.getElementById("inputText").value;

            try {
                // Send request to the backend
                const response = await fetch("/bypass", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ text: inputText })
                });

                if (!response.ok) {
                    throw new Error("Failed to bypass watermark");
                }

                // Parse the response
                const result = await response.json();
                document.getElementById("outputText").innerText = result.processed_text;
                document.getElementById("unicodeHash").innerText = atob(result.unicode_hash);
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        async function downloadFile() {
            const inputText = document.getElementById("inputText").value;

            try {
                const response = await fetch("/download", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ text: inputText })
                });

                if (!response.ok) {
                    throw new Error("Failed to download file");
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'watermarked_output.txt';
                document.body.appendChild(a);
                a.click();
                a.remove();
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
